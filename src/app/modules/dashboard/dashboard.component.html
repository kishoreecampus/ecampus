<div flexLayout="row" fxFlex>
  <div fxFlex="10" style="background-color: yellow;">
    <div style="background-color: red; text-align: center;">
      <h2>Notice Board</h2>
    </div>
    <textarea [(ngModel)]="textArea" style="width: 100%;"></textarea>
    <button class="block" color="primary" (click)="masters()">Masters</button>
    <button class="block" style="margin-top:20px;" (click)="settings()">Settings</button>
    <div style="background-color: red; text-align: center; margin-top: 20px; width:100%; ">
      <h2>UserName</h2>
    </div>
    <div style="background-color: white; text-align: center; margin-top: 20px; width:100%;">
      <h2>{{UserName}}</h2>
    </div>
  </div>

  <div fxFlex="90" class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">

      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="20%" *ngFor="let num of modules">
        <mat-card class="mat-elevation-z4" [style.background-color]="num.color">
          <mat-card-header>
            <mat-card-title style="text-align: center;">{{num.name}}</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <img mat-card-image src={{num.icon}} alt="Photo of a Shiba Inu" style="height:200px;margin-top: 10px;">
          </mat-card-content>
          <mat-card-actions style="text-align: center;">
            <button mat-button>Click for More Details</button>

          </mat-card-actions>
        </mat-card>
      </div>
      <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
        <p style="color: white">Please Wait. </p>
      </ngx-spinner>
    </div>
  </div>

</div>
