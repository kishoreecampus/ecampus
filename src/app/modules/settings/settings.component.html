<div flexLayout="row" fxFlex>
    <div fxFlex="10" style="background-color: yellow;">
        <div style="background-color: red; text-align: center;">
            <h2>Notice Board</h2>
        </div>
        <textarea matInput [(ngModel)]="textArea" style="width: 100%;"></textarea>
        <button mat-raised-button color="primary" style="margin-top:20px;width:100%;" (click)="home()">Home</button>
        <button mat-raised-button color="primary" style="margin-top:20px;width:100%;"
            (click)="masters()">Masters</button>
        <button mat-raised-button color="primary" style="margin-top:20px;width:100%;">Settings</button>
        <div style="background-color: red; text-align: center; margin-top: 20px;">
            <h2>UserName</h2>
        </div>
        <div style="background-color: white; text-align: center; margin-top: 20px;">
            <h2>{{UserName}}</h2>
        </div>
    </div>
    <div fxFlex="90" style="padding: 10px;">
        <div  fxLayout="row wrap" fxLayoutGap="20px grid">
            <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="33%"  >
                <mat-card class="tp-card1" style="height: 100%;">
                    <mat-card-header>
        
                        <mat-card-title>Academic Year</mat-card-title>
                        <mat-card-subtitle>Create Academic Year</mat-card-subtitle>
                    </mat-card-header>
                    
        
                    <mat-card-content>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label style="color: red;">Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" [(ngModel)]="date" placeholder="select From Date">
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                          <button mat-raised-button (click)="picker.open()">Open</button>
                        <br/>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label style="color: red;">Choose a date</mat-label>
                            <input matInput [matDatepicker]="pickerF" placeholder="select To Date">
                            <mat-datepicker #pickerF></mat-datepicker>
                          </mat-form-field>
                          <button mat-raised-button (click)="pickerF.open()">Open</button>
                    </mat-card-content>
                    <mat-card-actions style="text-align: left ;padding: 20px;" >
                        <button mat-raised-button color="warn" [disabled]="!classgroup">Edit</button>
                        <button mat-raised-button color="primary" (click)="createAcadmicYear()" [disabled]="!classgroup">Submit</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div  fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="33%" >
                <mat-card class="tp-card2">
                    <mat-card-header>
        
                        <mat-card-title>Financal Year</mat-card-title>
                        <mat-card-subtitle>Create financial Year</mat-card-subtitle>
                    </mat-card-header>
        
                    <mat-card-content>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label style="color: red;">Choose a date</mat-label>
                            <input matInput [matDatepicker]="pickerA" placeholder="select From Date">
                            <mat-datepicker #pickerA></mat-datepicker>
                          </mat-form-field>
                          <button mat-raised-button (click)="pickerA.open()">Open</button>
                        <br/>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label style="color: red;">Choose a date</mat-label>
                            <input matInput [matDatepicker]="pickerB" placeholder="select To Date">
                            <mat-datepicker #pickerB></mat-datepicker>
                          </mat-form-field>
                          <button mat-raised-button (click)="pickerB.open()">Open</button>
                    </mat-card-content>
                    <mat-card-actions style="text-align: left;padding: 20px;">
                        <button mat-raised-button color="warn" [disabled]="!selectedGroupName || !classname">Edit</button>
                        <button mat-raised-button color="primary" (click)=createFinanceYear() [disabled]="!classgroup" [disabled]="!selectedGroupName || !classname">Submit</button>
                    </mat-card-actions>
                </mat-card>
            </div>  

        </div>
    </div>

</div>
