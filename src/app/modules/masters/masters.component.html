<div flexLayout="row" fxFlex>
  <div fxFlex="10" style="background-color: yellow;">
    <div style="background-color: red; text-align: center;">
      <h2>Notice Board</h2>
    </div>
    <textarea matInput [(ngModel)]="textArea" style="width: 100%;"></textarea>
    <button class="block" color="primary" (click)="home()">Home</button>
    <button class="block" style="margin-top:20px;">Masters</button>
    <button class="block" style="margin-top:20px;" (click)="settings()">Settings</button>
    <div style="background-color: red; text-align: center; margin-top: 20px;">
      <h2>UserName</h2>
    </div>
    <div style="background-color: white; text-align: center; margin-top: 20px;">
      <h2>{{UserName}}</h2>
    </div>
  </div>


  <div fxFlex="90" class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">

      <div fxFlex="25%" fxFlex.xs="80%" fxFlex.sm="20%" *ngFor="let num of modules">
        <mat-card class="mat-elevation-z4" [style.background-color]="num.color">
          <mat-card-header>
            <mat-card-title style="text-align: center;">{{num.name}}</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <p>
              The Himalayas is a mountain range in Asia.
            </p>
          </mat-card-content>
          <mat-card-actions style="text-align: center;">
            <button mat-button (click)="profile(num.name)">Click for {{num.name}} Details</button>

          </mat-card-actions>
        </mat-card>
      </div>

    </div>
  </div>




</div>
